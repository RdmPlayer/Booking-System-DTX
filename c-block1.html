<!DOCTYPE html>

<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>C-Block Rooms</title> <!-- Change this title for each block -->
  <link rel="stylesheet" href="style1.css">

</head>
<body>
  <div id="navbar"></div>

  <!-- ADD THIS PAGE-WRAPPER -->

  <div class="page-wrapper">
    <!-- MOVE BACK BUTTON INSIDE PAGE-WRAPPER -->
    <div class="back-button" role="button" tabindex="0"
         onclick="history.back()"
         onkeydown="if(event.key==='Enter'||event.key===' ') history.back();">
    </div>

<div class="container">
  <!-- Left Panel: Buttons -->
  <div class="left-panel">
    <h2>Select a Room in C-Block</h2> <!-- Change this for each block -->
    <div class="button-group">
      <button onclick="window.location.href='calendar.html?room=C1'">C1</button>
      <button onclick="window.location.href='calendar.html?room=C2'">C2</button>
      <button onclick="window.location.href='calendar.html?room=C3'">C3</button>
      <button onclick="window.location.href='calendar.html?room=C5'">C5</button>
      <!-- Adjust buttons for each block -->
    </div>
  </div>

  <!-- Right Panel: Image Carousel -->
  <div class="right-panel">
    <div class="carousel">
      <div class="carousel-slide">
        <button class="carousel-button left" onclick="prevImage()">&#10094;</button>
        <img src="c1.jpg" class="active" alt="C1">
        <img src="c2a.jpg" alt="C2">
        <img src="c3a.jpg" alt="C3">
        <img src="c5a.jpg" alt="C5">
        <!-- Adjust images for each block -->
        <button class="carousel-button right" onclick="nextImage()">&#10095;</button>
      </div>
    </div>
  </div>
</div>

  </div>

  <!-- JavaScript for Carousel Logic -->

  <script>
    const images = document.querySelectorAll('.carousel-slide img');
    let currentIndex = 0;

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }
  </script>

  <script>
    async function loadNavbar() {
      const response = await fetch('navbar.html');
      if (response.ok) {
        const navbarHtml = await response.text();
        document.getElementById('navbar').innerHTML = navbarHtml;
        attachNavbarEvents();
      } else {
        console.error('Failed to load navbar:', response.status);
      }
    }

    function attachNavbarEvents() {
      // Example: contacts button event
      document.getElementById('contactBtn')?.addEventListener('click', () => {
        alert('Contact us at contact@school.edu or call 123-456-7890');
      });

      // Example: accessibility button event - toggle high contrast mode
      document.getElementById('accessibilityBtn')?.addEventListener('click', () => {
        document.body.classList.toggle('high-contrast');
      });
    }

    loadNavbar();
  </script>

</body>
</html>
