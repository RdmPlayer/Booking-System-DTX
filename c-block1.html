<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C-Block Rooms</title>
<link rel="stylesheet" href="style1.css">
</head>
<body>

<div id="navbar"></div>

<div class="page-wrapper">
  <!-- Back Button -->
  <div class="back-button" role="button" tabindex="0"
       onclick="history.back()"
       onkeydown="if(event.key==='Enter'||event.key===' ') history.back();">
  </div>

  <div class="container">
    <!-- Left Panel: Buttons -->
    <div class="left-panel">
      <h2>Select a Room in C-Block</h2>
      <div class="button-group">
        <button onclick="window.location.href='calendar.html?room=C1'">C1</button>
        <button onclick="window.location.href='calendar.html?room=C2'">C2</button>
        <button onclick="window.location.href='calendar.html?room=C3'">C3</button>
        <button onclick="window.location.href='calendar.html?room=C5'">C5</button>
      </div>
    </div>

    <!-- Right Panel: Image Carousel -->
    <div class="right-panel">
      <div class="carousel">
        <div class="carousel-slide">
          <button class="carousel-button left" onclick="prevImage()">&#10094;</button>
          <img src="c1.jpg" class="active" alt="C1">
          <img src="c2a.jpg" alt="C2">
          <img src="c3a.jpg" alt="C3">
          <img src="c5a.jpg" alt="C5">
          <button class="carousel-button right" onclick="nextImage()">&#10095;</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript for Carousel Logic -->
<script>
const images = document.querySelectorAll('.carousel-slide img');
let currentIndex = 0;

function showImage(i){
  images.forEach((img,j)=>img.classList.toggle('active', i===j));
}

function prevImage(){
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  showImage(currentIndex);
}

function nextImage(){
  currentIndex = (currentIndex + 1) % images.length;
  showImage(currentIndex);
}
</script>

<!-- Navbar loading -->
<script>
async function loadNavbar() {
  const navbar = document.getElementById('navbar');
  try {
    const res = await fetch('navbar.html');
    if (!res.ok) throw new Error(res.status);
    navbar.innerHTML = await res.text();

    document.getElementById('contactBtn')?.addEventListener('click', ()=>alert('Contact us at contact@school.edu'));
    document.getElementById('accessibilityBtn')?.addEventListener('click', ()=>document.body.classList.toggle('high-contrast'));
  } catch(err){ console.error('Navbar load failed:', err); }
}

loadNavbar();
</script>

</body>
</html>
