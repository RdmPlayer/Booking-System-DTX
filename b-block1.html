<!DOCTYPE html>

<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>B-Block Rooms</title> <!-- Change this title for each block -->
  <link rel="stylesheet" href="style1.css">
<script>
  // Load shared responsive CSS
  async function loadResponsiveStyle() {
    try {
      const res = await fetch('responsive-style.html');
      const html = await res.text();
      const fragment = document.createRange().createContextualFragment(html);
      document.head.appendChild(fragment);
    } catch (err) {
      console.error('Failed to load responsive-style.html:', err);
    }
  }

loadResponsiveStyle();
</script>

<!-- ADDED: Back button CSS styles -->

<style>
.back-button {
  width: 80px;
  height: 80px;
  background-image: url('back.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  cursor: pointer;
  position: fixed;
  top: 110px;
  left: 20px;
  z-index: 1000;
}

.back-button:hover {
  opacity: 0.8;
}

/* MOBILE PADDING FIX - Only for screens under 1100px */
@media screen and (max-width: 1100px) {
  .page-wrapper {
    padding-top: 150px !important;
    background-color: #f0f0f0 !important; /* Match the page background */
  }
}
</style>

</head>
<body>
  <div id="navbar"></div>

  <!-- ADD THIS PAGE-WRAPPER -->

  <div class="page-wrapper">
    <!-- MOVE BACK BUTTON INSIDE PAGE-WRAPPER -->
    <div class="back-button" role="button" tabindex="0"
         onclick="history.back()"
         onkeydown="if(event.key==='Enter'||event.key===' ') history.back();">
    </div>

<div class="container">
  <!-- Left Panel: Buttons -->
  <div class="left-panel">
    <h2>Select a Room in B-Block</h2> <!-- Change this for each block -->
    <div class="button-group">
      <button data-image="0" onclick="window.location.href='calendar.html?room=B1'">B1</button>
      <button data-image="1" onclick="window.location.href='calendar.html?room=B2'">B2</button>
      <button data-image="2" onclick="window.location.href='calendar.html?room=B3'">B3</button>
      <button data-image="3" onclick="window.location.href='calendar.html?room=B4'">B4</button>
      <button data-image="4" onclick="window.location.href='calendar.html?room=B5'">B5</button>
      <!-- Adjust buttons for each block -->
    </div>
  </div>

  <!-- Right Panel: Image Carousel -->

  <div class="right-panel">
    <div class="carousel">
      <div class="carousel-slide">
        <button class="carousel-button left" onclick="prevImage()">&#10094;</button>
        <img src="b1a.jpg" class="active" alt="B1">
        <img src="b2a.jpg" alt="B2">
        <img src="b3a.jpg" alt="B3">
        <img src="b4a.jpg" alt="B4">
        <img src="b5a.jpg" alt="B5">
        <!-- Adjust images for each block -->
        <button class="carousel-button right" onclick="nextImage()">&#10095;</button>
      </div>
    </div>
  </div>
</div>

  </div>

  <!-- JavaScript for Carousel Logic with Hover Effect -->

  <script>
    const images = document.querySelectorAll('.carousel-slide img');
    const roomButtons = document.querySelectorAll('.button-group button');
    let currentIndex = 0;
    let isHovering = false;

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
      if (!isHovering) {
        currentIndex = index;
      }
    }

    function prevImage() {
      if (!isHovering) {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
      }
    }

    function nextImage() {
      if (!isHovering) {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
      }
    }

    // Add hover event listeners to room buttons
    roomButtons.forEach(button => {
      const imageIndex = parseInt(button.getAttribute('data-image'));
      
      button.addEventListener('mouseenter', () => {
        isHovering = true;
        showImage(imageIndex);
      });
      
      button.addEventListener('mouseleave', () => {
        isHovering = false;
        showImage(currentIndex); // Return to current carousel position
      });
    });
  </script>

  <script>
    async function loadNavbar() {
      const response = await fetch('navbar.html');
      if (response.ok) {
        const navbarHtml = await response.text();
        document.getElementById('navbar').innerHTML = navbarHtml;
        attachNavbarEvents();
      } else {
        console.error('Failed to load navbar:', response.status);
      }
    }

    function attachNavbarEvents() {
      // Example: contacts button event
      document.getElementById('contactBtn')?.addEventListener('click', () => {
        alert('Contact us at contact@school.edu or call 123-456-7890');
      });

      // Example: accessibility button event - toggle high contrast mode
      document.getElementById('accessibilityBtn')?.addEventListener('click', () => {
        document.body.classList.toggle('high-contrast');
      });
    }

    loadNavbar();
  </script>

</body>
</html>
