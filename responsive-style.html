<!-- meta-and-style.html -->

<!-- To be pasted inside <head> of each page -->

<!-- Viewport for responsive scaling on mobile -->

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Optional: Prevent pinch-zooming if not needed -->

<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> -->

<!-- Normalize some spacing and prevent text zoom bugs on iOS -->

<style>
  html {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-text-size-adjust: 100%; /* Prevent font size scaling on iOS */
  }

  /* Don't reset body padding - let style1.css handle it through .page-wrapper */
  body {
    margin: 0;
    /* Remove padding: 0 to allow .page-wrapper padding-top to work */
    box-sizing: border-box;
    -webkit-text-size-adjust: 100%;
    overflow-x: hidden; /* Keep this for preventing horizontal scrolling */
  }

  *, *::before, *::after {
    box-sizing: inherit;
  }

  img, video {
    max-width: 100%;
    height: auto;
  }

  /* Make buttons, labels, and inputs scale well on small screens */
  button, input, textarea, select {
    font-size: 1rem;
    max-width: 100%;
  }

  /* Optional: Improve tap targets on touchscreens */
  button, .time-slot, .block, .carousel-button {
    touch-action: manipulation;
  }

  /* MOBILE-SPECIFIC ADJUSTMENTS - MINIMAL NEEDED */
  /* Only applies to screens 1100px and below (includes Redmi 9s at 1080px) */
  @media (max-width: 1100px) {
    /* No additional adjustments needed since we're using margin-bottom on navbar */
  }
</style>
