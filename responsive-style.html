<!-- meta-and-style.html -->

<!-- To be pasted inside <head> of each page -->

<!-- Viewport for responsive scaling on mobile -->

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Optional: Prevent pinch-zooming if not needed -->

<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> -->

<!-- Normalize some spacing and prevent text zoom bugs on iOS -->

<style>
  html {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-text-size-adjust: 100%; /* Prevent font size scaling on iOS */
  }

  /* Don't reset body padding - let style1.css handle it through .page-wrapper */
  body {
    margin: 0;
    /* Remove padding: 0 to allow .page-wrapper padding-top to work */
    box-sizing: border-box;
    -webkit-text-size-adjust: 100%;
    overflow-x: hidden; /* Keep this for preventing horizontal scrolling */
  }

  *, *::before, *::after {
    box-sizing: inherit;
  }

  img, video {
    max-width: 100%;
    height: auto;
  }

  /* Make buttons, labels, and inputs scale well on small screens */
  button, input, textarea, select {
    font-size: 1rem;
    max-width: 100%;
  }

  /* Optional: Improve tap targets on touchscreens */
  button, .time-slot, .block, .carousel-button {
    touch-action: manipulation;
  }

  /* MOBILE-SPECIFIC BACK BUTTON OVERLAP FIX */
  /* Only applies to screens 1100px and below (includes Redmi 9s at 1080px) */
  @media (max-width: 1100px) {
    
    /* MOVE BACK BUTTON TO RIGHT SIDE ON MOBILE */
    .back-button {
      left: auto !important;
      right: 20px !important;
      top: 90px !important;
      width: 60px !important;
      height: 60px !important;
    }
    
    /* ALTERNATIVE: If you prefer to keep back button on left, add margin to content */
    /* Uncomment these lines and comment out the back-button repositioning above */
    /*
    .page-wrapper,
    .calendar-container,
    .main-content {
      margin-left: 120px !important;
    }
    
    .container {
      margin-left: 120px !important;
    }
    */
    
    /* FIX WHITE SPACE BACKGROUND for school blocks */
    .page-wrapper {
      background-color: #f0f0f0 !important; /* Match the page background */
    }
    
    /* Ensure calendar container doesn't get pushed down too much */
    .calendar-container {
      margin-top: 20px !important;
    }
    
    /* Adjust time.html form section on mobile */
    .form-section {
      margin-top: 20px !important;
    }
  }

  /* VERY SMALL MOBILE SCREENS - Convert back button to text button */
  @media (max-width: 480px) {
    .back-button {
      position: static !important;
      width: calc(100% - 40px) !important;
      height: 45px !important;
      margin: 15px 20px !important;
      background: #003366 !important;
      background-image: none !important;
      color: white !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
      font-size: 16px !important;
      font-weight: bold !important;
      border-radius: 5px !important;
      text-align: center !important;
    }
    
    .back-button::before {
      content: "‚Üê Back" !important;
    }
    
    /* Remove margins since button is now in normal document flow */
    .page-wrapper,
    .calendar-container,
    .main-content,
    .container {
      margin-left: 0 !important;
      margin-right: 0 !important;
    }
  }
</style>
