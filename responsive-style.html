<!-- meta-and-style.html -->

<!-- To be pasted inside <head> of each page -->

<!-- Viewport for responsive scaling on mobile -->

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Optional: Prevent pinch-zooming if not needed -->

<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> -->

<!-- Normalize some spacing and prevent text zoom bugs on iOS -->

<style>
  html {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-text-size-adjust: 100%; /* Prevent font size scaling on iOS */
  }

  /* Don't reset body padding - let style1.css handle it through .page-wrapper */
  body {
    margin: 0;
    /* Remove padding: 0 to allow .page-wrapper padding-top to work */
    box-sizing: border-box;
    -webkit-text-size-adjust: 100%;
    overflow-x: hidden; /* Keep this for preventing horizontal scrolling */
  }

  *, *::before, *::after {
    box-sizing: inherit;
  }

  img, video {
    max-width: 100%;
    height: auto;
  }

  /* Make buttons, labels, and inputs scale well on small screens */
  button, input, textarea, select {
    font-size: 1rem;
    max-width: 100%;
  }

  /* Optional: Improve tap targets on touchscreens */
  button, .time-slot, .block, .carousel-button {
    touch-action: manipulation;
  }

  /* MOBILE-SPECIFIC NAVBAR PADDING */
  /* Only applies to screens 768px and below (mobile phones) */
  @media (max-width: 768px) {
    /* Double the navbar padding on mobile */
    .navbar {
      padding: 20px 40px !important; /* Doubles from original 10px 20px */
    }
    
    /* Increase body padding to account for taller navbar on mobile */
    body {
      padding-top: 120px !important; /* Increased from default 80px */
    }
    
    /* For pages using .page-wrapper, increase its padding instead */
    .page-wrapper {
      padding-top: 120px !important; /* Increased from default 80px */
    }
    
    /* Adjust back button position for taller navbar on mobile */
    .back-button {
      top: 140px !important; /* Moved down from default 110px */
    }
    
    /* Calendar page has its own body padding, adjust it too */
    .calendar-container {
      margin-top: 40px !important; /* Add extra top margin */
    }
  }
</style>
