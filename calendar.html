<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Room Booking Calendar</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css" rel="stylesheet" />

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;

      /* âœ… Fix overlap: push content down to clear navbar */
      padding-top: 80px;
    }

    /* Navbar placeholder */
    #navbar {
      margin: 0;
      padding: 0;
      border: none;
      box-shadow: none;
      outline: none;
      width: 100%;
    }

    /* Calendar container */
    #calendar {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- Navbar (loaded dynamically) -->
  <div id="navbar"></div>

  <!-- Calendar container -->
  <div id="calendar"></div>

  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        selectable: true,
        dateClick: function (info) {
          const room = "Selected Room"; // You can pass room info dynamically
          window.location.href = `time.html?room=${room}&date=${info.dateStr}`;
        }
      });
      calendar.render();
    });
  </script>

  <!-- Load navbar and attach events -->
  <script>
    async function loadNavbar() {
      const response = await fetch('navbar.html');
      if (response.ok) {
        const navbarHtml = await response.text();
        document.getElementById('navbar').innerHTML = navbarHtml;
        attachNavbarEvents();
      } else {
        console.error('Failed to load navbar:', response.status);
      }
    }

    function attachNavbarEvents() {
      const contactBtn = document.getElementById('contactBtn');
      const accessibilityBtn = document.getElementById('accessibilityBtn');

      if (contactBtn) {
        contactBtn.addEventListener('click', () => {
          alert('Contact us at contact@school.edu or call 123-456-7890');
        });
      }

      if (accessibilityBtn) {
        accessibilityBtn.addEventListener('click', () => {
          document.body.classList.toggle('high-contrast');
        });
      }
    }

    loadNavbar();
  </script>
</body>
</html>
