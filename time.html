<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Selection</title>
  <link rel="stylesheet" href="style1.css">
  <script>
    // Load responsive-style.html if you still need it
    fetch('responsive-style.html')
      .then(response => response.text())
      .then(css => {
        const style = document.createElement('style');
        style.textContent = css;
        document.head.appendChild(style);
      });
  </script>
  <script>
    // Load navbar
    async function loadNavbar() {
      const res = await fetch('navbar.html');
      if (res.ok) {
        const navbarHtml = await res.text();
        document.getElementById('navbar').innerHTML = navbarHtml;
      } else {
        console.error('Failed to load navbar:', res.status);
      }
    }
    window.onload = loadNavbar;
  </script>
  <style>
    /* Reset & page spacing (same as contacts.html) */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .page-wrapper {
      padding-top: 80px; /* keeps content below navbar */
      text-align: center;
    }

    /* Time selection buttons */
    .time-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      max-width: 600px;
      margin: 0 auto;
    }

    .time-button {
      padding: 15px;
      font-size: 16px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .time-button:hover {
      background-color: #a11820;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <div class="page-wrapper">
    <h1>Select a Time</h1>
    <div class="time-buttons">
      <button class="time-button">7:00 AM</button>
      <button class="time-button">8:00 AM</button>
      <button class="time-button">9:00 AM</button>
      <button class="time-button">10:00 AM</button>
      <button class="time-button">11:00 AM</button>
      <button class="time-button">12:00 PM</button>
      <button class="time-button">1:00 PM</button>
      <button class="time-button">2:00 PM</button>
      <button class="time-button">3:00 PM</button>
      <button class="time-button">4:00 PM</button>
    </div>
  </div>
</body>
</html>
