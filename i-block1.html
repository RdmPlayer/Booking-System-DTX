<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>I-Block Rooms</title>
  <link rel="stylesheet" href="style1.css">
<script>
  // Load shared responsive CSS
  async function loadResponsiveStyle() {
    try {
      const res = await fetch('responsive-style.html');
      const html = await res.text();
      const fragment = document.createRange().createContextualFragment(html);
      document.head.appendChild(fragment);
    } catch (err) {
      console.error('Failed to load responsive-style.html:', err);
    }
  }

  loadResponsiveStyle();
</script>
</head>
<body>
  <div id="navbar"></div>
  <div class="container">
        <div class="back-button" onclick="history.back()"></div>
    <!-- Left Panel: Buttons -->
    <div class="left-panel">
      <h2>Select a Room in I-Block</h2>
      <div class="button-group">
        <button onclick="window.location.href='calendar.html?room=IU1'">I1 (Upstairs)</button>
        <button onclick="window.location.href='calendar.html?room=IU2'">I2 (Upstairs)</button>
        <button onclick="window.location.href='calendar.html?room=IU3'">I3 (Upstairs)</button>
        <button onclick="window.location.href='calendar.html?room=IU4'">I4 (Upstairs)</button>
        <button onclick="window.location.href='calendar.html?room=ID1'">I1 (Downstairs)</button>
        <button onclick="window.location.href='calendar.html?room=ID2'">I2 (Downstairs)</button>
        <button onclick="window.location.href='calendar.html?room=ID3'">I3 (Downstairs)</button>
        <button onclick="window.location.href='calendar.html?room=ID4'">I4 (Downstairs)</button>
      </div>
    </div>

    <!-- Right Panel: Image Carousel -->
    <div class="right-panel">
      <div class="carousel">
        <div class="carousel-slide">
          <button class="carousel-button left" onclick="prevImage()">&#10094;</button>
          <img src="i1u.jpg" class="active" alt="I1u">
          <img src="i2u.jpg" alt="I2u">
          <img src="i3u.jpg" alt="I3u">
          <img src="i4u.jpg" alt="I4u">
          <img src="i1d.jpg" alt="I1d">
          <img src="i2d.jpg" alt="I2d">
          <img src="i3d.jpg" alt="I3d">
          <img src="i4d.jpg" alt="I4d">
          <button class="carousel-button right" onclick="nextImage()">&#10095;</button>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript for Carousel Logic -->
  <script>
    const images = document.querySelectorAll('.carousel-slide img');
    let currentIndex = 0;

    function showImage(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }
  </script>
<script>
  async function loadNavbar() {
    const response = await fetch('navbar.html');
    if (response.ok) {
      const navbarHtml = await response.text();
      document.getElementById('navbar').innerHTML = navbarHtml;
      attachNavbarEvents();
    } else {
      console.error('Failed to load navbar:', response.status);
    }
  }

  function attachNavbarEvents() {
    // Example: contacts button event
    document.getElementById('contactBtn').addEventListener('click', () => {
      alert('Contact us at contact@school.edu or call 123-456-7890');
    });

    // Example: accessibility button event - toggle high contrast mode
    document.getElementById('accessibilityBtn').addEventListener('click', () => {
      document.body.classList.toggle('high-contrast');
      // You could add more accessibility toggles here (larger font, screen reader ARIA tweaks, etc.)
    });
  }

  loadNavbar();
</script>
</body>
</html>
